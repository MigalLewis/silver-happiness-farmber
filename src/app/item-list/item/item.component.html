<div class="item">
  <img [src]="item.imagePath" [alt]="item.name">
  <h3>{{item.name}}</h3>
  <p>{{item.description}}</p>
  <div class="button-group">
    <button *appAutority="'BUYER'" (click)="onOrder()">Order</button>
    <button *appAutority="'SELLER'" (click)="onSubscribe()">Subscribe</button>
  </div>
</div>
